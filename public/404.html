<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Page Not Found</title>
    <meta name="robots" content="noindex" />
    <meta http-equiv="refresh" content="0;url=/" />
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; padding: 2rem; }
    </style>
  </head>
  <body>
    <h1>404 - Page Not Found</h1>
    <p>Redirecting to home page...</p>
    <script>
      // GitHub Pages SPA routing hack:
      // Save the current path/query/hash to sessionStorage,
      // then redirect to / so the React app can handle the route.
      var path = window.location.pathname + window.location.search + window.location.hash;
      sessionStorage.setItem('spa_redirect', path);
      window.location.replace('/');
    </script>
  </body>
</html>
