<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0;url=/?p=%2F" />
    <script>
      (function() {
        var l = window.location;
        var redirect = l.protocol + "//" + l.host + "/?p=" + encodeURIComponent(l.pathname) + (l.search ? "&q=" + encodeURIComponent(l.search.slice(1)) : "") + l.hash;
        l.replace(redirect);
      })();
    </script>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; padding: 2rem; }
    </style>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
</html>
